<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <section class="addSickForm">
      <div class="container">
        <div class="row">
          <h1 class="text-light text-center">Add sick</h1>
          <form
            id="SickForm"
            class="col-md-6 offset-md-3 d-flex flex-column gap-3"
          >
            <!-- !Fullname -->
            <div class="input-group flex-nowrap">
              <input type="text" class="form-control" placeholder="Fullname:" />
            </div>
            <!-- ! Sickness -->
            <div class="input-group flex-nowrap">
              <input type="text" class="form-control" placeholder="Sickness:" />
            </div>
            <!-- ! Address -->
            <div class="input-group flex-nowrap">
              <input type="text" class="form-control" placeholder="Address:" />
            </div>
            <!-- <div class="input-group flex-nowrap">
              <input type="text" class="form-control" placeholder="Fullname" />
            </div> -->
            <div class="input-group flex-nowrap">
              <input
                type="tel"
                class="form-control"
                placeholder="Phone number:"
              />
            </div>
            <!--! Gender section  -->
            <div class="d-flex gap-3">
              <div class="form-check bg-light form-control">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="male"
                />
                <label class="form-check-label" for="male"> Male </label>
              </div>
              <div class="form-check bg-light form-control">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="female"
                  checked
                />
                <label class="form-check-label" for="female"> Female </label>
              </div>
            </div>
            <!-- ! level of sickness -->
            <select class="form-select mt-0">
              <option selected>Select Level</option>
              <option value="1">Mild</option>
              <option value="2">Moderate</option>
              <option value="3">Severe</option>
            </select>
            <button class="btn btn-primary">Add sick</button>
          </form>
        </div>
      </div>
    </section>
    <!-- ! Patient list -->
    <section id="patientList">
      <div class="container">
        <div class="row">
          <div class="col-md-10 offset-md-1 my-5">
            <table class="table table-striped table-dark">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Fullname</th>
                  <th scope="col">Sickness</th>
                  <th scope="col">Address</th>
                  <th scope="col">Phone Number</th>
                  <th scope="col">Level</th>
                  <th scope="col">Gender</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody id="tableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- * js files -->
    <script src="./js/sickDatabase.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>

    <!-- push() - Array oxiriga yangi element qo'shish.
pop() - Arrayning oxiridagi elementni olib tashlash.
shift() - Arrayning boshidagi elementni olib tashlash.
unshift() - Arrayning boshiga yangi element qo'shish.
splice() - Arrayda bir nechta elementni o'chirish va/ya yangi elementlarni qo'shish.
slice() - Arrayning qismini oladi (boshlang'ich va tugash indekslari orqali).
concat() - Ikki yoki undan ko'p arrayni birlashtiradi.
join() - Arrayni stringga aylantiradi (belgilarga asoslanadi).
indexOf() - Elementning birinchi indeksini topish.
lastIndexOf() - Elementning oxirgi indeksini topish.
filter() - Belgilangan shartlarga mos keladigan elementlardan yangi array yaratish.
map() - Har bir elementni o'zgartirib, yangi array yaratish.
reduce() - Elementlar ro'yxatini bitta qiymatga o'zlashtirish (masalan, yig'indisi).
forEach() - Har bir array elementi uchun belgilangan funktsiyani chaqirish.
some() - Eng kamida bitta shart bajarilsa true qaytaradi.
every() - Barcha shartlar bajarilsa true qaytaradi. -->

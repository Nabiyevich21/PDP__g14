  <!-- ! string -->
  <!-- length: Stringning uzunligini qaytaradi.
charAt(index): Berilgan indeksdagi belgini qaytaradi.
charCodeAt(index): Berilgan indeksdagi belgining Unicode qiymatini qaytaradi.
concat(string1, string2, ...): Stringlarni birlashtiradi va yangi string qaytaradi.
indexOf(searchValue, startIndex): Belgilangan qiymatni qidirish va birinchi uchrashuvni indeksini qaytaradi.
lastIndexOf(searchValue, startIndex): Belgilangan qiymatni qidirish va oxirgi uchrashuvni indeksini qaytaradi.
toUpperCase(): Stringni katta harflarga o'tkazadi.
toLowerCase(): Stringni kichik harflarga o'tkazadi.
trim(): Stringning bosh va ohiridagi bo'shliqlarni olib tashlaydi.
slice(startIndex, endIndex): Berilgan indekslar orasidagi qismini kesib olish.
substring(startIndex, endIndex): Berilgan indekslar orasidagi qismini kesib olish.
substr(startIndex, length): Berilgan indeksdan boshlab belgilangan uzunlikdagi qismni kesib olish.
split(separator, limit): Berilgan belgilarga asoslangan bo'lib stringni massivga ajratadi.
replace(searchValue, replaceValue): Belgilangan qiymatlarni o'zgartiradi.
startsWith(searchString, position): String berilgan qiymat bilan boshlanadimi tekshiradi.
endsWith(searchString, length): String berilgan qiymat bilan tugaydimi tekshiradi. -->
